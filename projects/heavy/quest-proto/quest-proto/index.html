<!--
Добавить небольшую кнопку ABOUT (емейл куда писать и вк куда обращаться) и правообладателям (все то, что ниже).
Роман добрый вечер. Размещение музыки на сайте без резрешения правообладателя, даже при условии, что вы не будете получать материальную выгоду это палка о двух конца.
С одной стороны диспозиция ст. 146 предусматривает наказание только в случае причинения имущественного вреда правообладателю и/или обогащение разместившему.
В случае если вы предусмотрите следующую информацию, то думаю всех проблем можно будет избежать
1-е запрет на скачивание
2-е информация о правообладателе
3-е информация для правообладателя о том, что в случае если он/она считает, что размещение композиции нарушает его права, то достаточно отписаться вам и композиция будет убрана.
4-е информация о том, что все композиции размещены исключительно для ознакомления.

Вывести предупреждения на главную, о том, что используется музыка и звуки.
-->
