                          </figure>
                          <figure

                            <img src="/assets/directory_e-5.png" alt="" />

                        <div class="project-medium-sub-category hidden-d"></div>
                        <div class="project-light-sub-category hidden-d"></div>
                        <div class="project-item-case"></div>

                    </div>

              src="../assets/win98seOutlook.png"

              width="480"

              <input type="email" class="" placeholder="Email" />

    <script type="text/javascript">
      clippy.load('Clippy', function (agent) {
        console.log(agent.animations())
        // Do anything with the loaded agent
        agent.show()
        agent.moveTo(800, 400)
        agent.play('GestureRight')
        agent.speak('Штош предлагаю начать откуда-то отсюда')
